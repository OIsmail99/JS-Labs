<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game-name">Hangman: Get it right, or get hanged.</div>
        <div class="game-info">
            <div class="hint"></div>
            <div class="category">
                Category: <span></span>
            </div>
            <div class="timer">Time left: 60 seconds</div>
            <!-- attempts should be added dynamically here -->
        </div>
        <hr>
        <div class="row">
            <!-- failed attempt of drawing the hangman! -->
            <div class="hangman-draw">
                <div class="the-draw">
                    <div class="the-stand"></div>
                    <div class="the-hang"></div>
                    <div class="the-rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- spans inside the div of all the alphabets -->
            <div class="letters"></div> 
        <hr>
        <!-- letters of the random chosen word, to be inserted with each correct attempt -->
        <div class="letters-guess"></div>
        <hr>
    </div>
    <audio id="success" src="success.mp3" preload="auto"></audio>
    <audio id="fail" src="failure.mp3" preload="auto"></audio>
    <script src="main.js" type="module"></script>
    <!-- popup div will be inserted here -->
</body>

</html>
